<div class="top-section">
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="1400"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  ></div>

  <ng-template #prev>
    <img src="assets/images/left-arrow.png" id="left" />
  </ng-template>
  <ng-template #next>
    <img src="assets/images/right-arrow.png" id="right" />
  </ng-template>
  <ng-template #item let-item let-i="index">
    <div class="items">
      <div class="single-film">
        <p class="top-number">{{ item.num }}</p>
        <img class="film-img" src="{{ item.src }}" alt="{{ item.alt }}" />
      </div>
    </div>
  </ng-template>
</div>
